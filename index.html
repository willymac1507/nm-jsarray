<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>
    <header>
        <div class="nav__container">
            <div class="nav__item nav__logo">
                <a class="nav__link">
                    imaGo
                </a>
            </div>
            <div class="links__container">
                <div class="links__text link--like hover-line">i like this</div>
                <div class="links__text link--refresh hover-line">show me more</div>
                <div class="links__text link--view hover-line">view collections</div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__container">
            <div class="img__container">
                <div class="img__clipping">
                    <img id="main-image" src="" alt="random">
                </div>
            </div>
        </div>
    </main>


    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
