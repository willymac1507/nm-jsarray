<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="styles/css/jquery-ui.theme.css">
    <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>
    <div class="main__container">
        <div class="nav__container">
            <div class="nav__item nav__logo">
                <a class="nav__link">
                    imaGo
                </a>
            </div>
            <div class="links__container">
                <div class="links__text link--like hover-line"><span>like</span></div>
                <div class="links__text link--refresh hover-line"><span>next</span></div>
                <div class="links__text link--view hover-line"><span class="view--text"></span></div>
            </div>
        </div>
        <div class="main__slider">
            <div class="save__slider">
                <div class="save__container">
                    <div class="save__text">enter your email to save this <span></span></div>
                    <form class="save__form">
                        <div class="input__container">
                            <input type="email" name="email" id="email__input" title="enter your email" placeholder="">
                            <div class="input__validation"></div>
                        </div>
                    </form>
                    <div class="button__container">
                        <div class="save__button hover-line">save</div>
                        <div class="cancel__button hover-line">cancel</div>
                    </div>
                </div>
            </div>
            <div class="empty__slider">
                <div class="save__container">
                    <div class="save__text">nothing to see here. nothing to see.</div>
                </div>
            </div>
            <div class="img__container">
                <div class="img__clipping">
                    <img id="main-image" src="" alt="random">
                </div>
            </div>
        </div>
        <div class="colls__container">

            <div class="colls__overlay"></div>

            <div class="colls__modal make--hidden">
                <img src="" alt="modal" id="modal__image">
            </div>

            <div class="colls__content">
            </div>
        </div>
    </div>



    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
